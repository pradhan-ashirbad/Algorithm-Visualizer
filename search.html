<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Algorithm Visualizer</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sort.html">Sorting</a></li>
                <li><a href="pathfinding.html">Pathfinding</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="visualizer">
            <h2>Searching Visualizer</h2>
            <p>Visualize searching algorithms like Linear Search and Binary Search. Enter an array and a target value to start!</p>

            <!-- Input Section -->
            <div class="controls">
                <label for="arrayInput">Enter Array (comma-separated):</label>
                <input type="text" id="arrayInput" placeholder="e.g., 4, 2, 7, 1, 9">
                <label for="searchValue">Enter Value to Search:</label>
                <input type="number" id="searchValue" placeholder="e.g., 7">
                <button id="linearSearchBtn" class="btn">Linear Search</button>
                <button id="binarySearchBtn" class="btn">Binary Search</button>
            </div>

            <!-- Visualization Section -->
            <div class="feedback" id="feedback">Enter values to begin the search!</div>
            <div class="array-container" id="arrayContainer"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Algorithm Visualizer. All rights reserved.</p>
    </footer>
    <script src="js/search.js"></script>
</body>
</html>
